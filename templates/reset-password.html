
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password-Instantcashearn</title>
    {% load static %}
    <link rel = "icon" href = "{% static 'image/download.png'%}"
        type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleee.css' %}">
</head>
<body>
    <div class="gradient-background"></div>
    <header class="header">

        <a href="{% url 'main-view' %}"><div style="border-radius: 50% ;padding: 5px 5px 5px 5px;"><i class="fas fa-arrow-left fa-3x"
                ></i></div></a> 

    </header>
    <div class="wrapper">
        <h2>Reset Password</h2>
        {% if error_message %}
            {{error_message}}
            {% endif %}
        <form action="" method="POST" >
            {% csrf_token %}
            <input type="text" name="mail" placeholder="Enter Email" >
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" > </script>
    {% load static %}
    <script src="{% static 'js/tilt.jquery.js' %}" ></script>
    <script>const tilt = $('.wrapper').tilt();</script>
</body>
</html>
